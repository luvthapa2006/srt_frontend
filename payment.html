<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment & Booking - Shree Ram Travels</title>
  <link rel="icon" href="assets/icons/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/tailwind.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar no-print">
    <div class="container">
      <div class="nav-content">
        <a href="index.html" class="nav-brand">
          <img src="https://i.ibb.co/Cs16zCvx/ramb-logo.png" alt="Shree Ram Travels" style="height: 50px;">
        </a>
        <button class="mobile-menu-btn" id="mobile-menu-btn">â˜°</button>
        <ul class="nav-links" id="mobile-menu">
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="timings.html" class="nav-link">Bus Timings</a></li>
          <li><a href="admin.html" class="nav-link">Admin</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="payment-container">
    <!-- Payment Form Container -->
    <div id="payment-form-container">
      <h1 style="font-size: 2rem; font-weight: 700; margin-bottom: 2rem; text-align: center;">Complete Your Booking</h1>
      
      <div class="payment-grid">
        <!-- Passenger Details Form -->
        <div>
          <div class="card">
            <h3 class="summary-title">Passenger Details</h3>
            <form id="payment-form">
              <div class="form-group">
                <label class="form-label">Full Name *</label>
                <input type="text" class="form-input" id="name" placeholder="Enter your full name" required>
              </div>
              
              <div class="form-group">
                <label class="form-label">Email Address *</label>
                <input type="email" class="form-input" id="email" placeholder="your@email.com" required>
              </div>
              
              <div class="form-group">
                <label class="form-label">Phone Number *</label>
                <input type="tel" class="form-input" id="phone" placeholder="10-digit mobile number" required maxlength="10">
              </div>
              
              <button type="submit" class="btn btn-primary btn-lg btn-block">
                Confirm Booking
              </button>
            </form>
          </div>
        </div>
        
        <!-- Booking Summary -->
        <div id="booking-summary-section">
          <!-- Populated by JavaScript -->
        </div>
      </div>
    </div>

    <!-- Confirmation Container (Hidden Initially) -->
    <div id="confirmation-container" style="display: none;">
      <!-- Populated by JavaScript after successful booking -->
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
  <script src="js/payment.js"></script>
</body>
</html>
