<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Timings - Shree Ram Travels</title>
  <link rel="icon" href="assets/icons/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/tailwind.css">
  <style>
    /* â”€â”€ Schedule card layout â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .schedule-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      border: 1px solid #e2e8f0;
      overflow: hidden;
      display: flex;
      flex-direction: row;
      position: relative;
      transition: box-shadow 0.2s, transform 0.2s;
    }
    .schedule-card:hover {
      box-shadow: 0 8px 32px rgba(102,126,234,0.15);
      transform: translateY(-2px);
    }
    .card-accent {
      width: 5px;
      background: linear-gradient(180deg, #667eea, #764ba2);
      flex-shrink: 0;
    }
    .schedule-info {
      flex: 1;
      padding: 1.25rem 1.5rem;
      min-width: 0;
    }
    .schedule-cta {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 0.75rem;
      padding: 1.25rem 1.5rem;
      border-left: 1px solid #f1f5f9;
      min-width: 180px;
      background: #fafbff;
    }

    /* â”€â”€ Skeleton loader â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .skeleton {
      background: linear-gradient(90deg, #f0f4f8 25%, #e2e8f0 50%, #f0f4f8 75%);
      background-size: 200% 100%;
      animation: shimmer 1.4s infinite;
      border-radius: 6px;
    }
    .skeleton-card  { padding: 1.5rem; }
    .skeleton-text  { height: 18px; margin-bottom: 12px; }
    .skeleton-text.short { width: 55%; }
    .skeleton-button { height: 40px; width: 120px; margin-top: 12px; }
    @keyframes shimmer {
      0%   { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    /* â”€â”€ Filter bar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .filter-bar {
      background: white;
      border-bottom: 1px solid #e5e7eb;
      padding: 0.75rem 0;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .filter-controls {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .sort-select {
      padding: 0.45rem 0.85rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 0.875rem;
      color: #374151;
      background: white;
      cursor: pointer;
      outline: none;
    }
    .sort-select:focus { border-color: #667eea; }
    .bus-type-btn {
      padding: 0.4rem 0.9rem;
      border: 1px solid #d1d5db;
      border-radius: 99px;
      font-size: 0.8rem;
      font-weight: 500;
      color: #374151;
      background: white;
      cursor: pointer;
      transition: all 0.15s;
    }
    .bus-type-btn:hover,
    .bus-type-btn.active {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }

    /* â”€â”€ Page header banner â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .page-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 2rem 0 1.5rem;
      color: white;
    }
    .page-title {
      font-size: 1.6rem;
      font-weight: 700;
      margin: 0;
      color: white;
    }
    .page-subtitle {
      font-size: 0.9rem;
      color: rgba(255,255,255,0.8);
      margin-top: 0.35rem;
    }

    /* â”€â”€ Schedule group header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .schedule-group { margin-bottom: 2rem; }
    .schedule-group-title {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.15rem;
      font-weight: 600;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid #e5e7eb;
      color: #1e293b;
    }
    .schedule-group-content {
      display: grid;
      gap: 1.25rem;
    }

    /* â”€â”€ Responsive â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    @media (max-width: 640px) {
      .schedule-card { flex-direction: column; }
      .card-accent   { width: 100%; height: 4px; }
      .schedule-cta  {
        border-left: none;
        border-top: 1px solid #f1f5f9;
        min-width: unset;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-between;
        padding: 1rem 1.25rem;
      }
      .filter-controls { gap: 0.5rem; }
      .page-title { font-size: 1.25rem; }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <div class="nav-content">
        <a href="index.html" class="nav-brand">
          <img src="assets/icons/shree-ram-logo.png" alt="Shree Ram Travels" style="height:50px;">
        </a>
        <button class="mobile-menu-btn" id="mobile-menu-btn">â˜°</button>
        <ul class="nav-links" id="mobile-menu">
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="timings.html" class="nav-link active">Bus Timings</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Header -->
  <div class="page-header">
    <div class="container px-4">
      <!-- Populated by timings.js â†’ displayFilterInfo() -->
      <div id="filter-info">
        <h1 class="page-title">All Available Buses</h1>
      </div>
      <p class="page-subtitle">Book your seat in seconds &middot; Secure payment &middot; Instant confirmation</p>
    </div>
  </div>

  <!-- Sticky Filter / Sort Bar -->
  <div class="filter-bar">
    <div class="container px-4">
      <div class="filter-controls">

        <!-- Sort dropdown -->
        <div style="display:flex;align-items:center;gap:0.5rem;">
          <label for="sort-select" style="font-size:0.82rem;font-weight:600;color:#6b7280;white-space:nowrap;">Sort by:</label>
          <select id="sort-select" class="sort-select">
            <option value="">Default</option>
            <option value="departure">Departure Time</option>
            <option value="price-low">Price: Low â†’ High</option>
            <option value="price-high">Price: High â†’ Low</option>
            <option value="duration">Journey Duration</option>
            <option value="seats">Available Seats</option>
          </select>
        </div>

        <!-- Bus type quick-filters -->
        <div style="display:flex;gap:0.4rem;flex-wrap:wrap;align-items:center;">
          <span style="font-size:0.82rem;font-weight:600;color:#6b7280;">Filter:</span>
          <button class="bus-type-btn active" onclick="handleTypeFilter('all', this)">All</button>
          <button class="bus-type-btn" onclick="handleTypeFilter('ac', this)">AC</button>
          <button class="bus-type-btn" onclick="handleTypeFilter('non-ac', this)">Non-AC</button>
          <button class="bus-type-btn" onclick="handleTypeFilter('sleeper', this)">Sleeper</button>
        </div>

        <!-- Refresh -->
        <button onclick="refreshSchedules()" class="bus-type-btn" style="margin-left:auto;" title="Refresh">
          ðŸ”„ Refresh
        </button>

      </div>
    </div>
  </div>

  <!-- Main Content -->
  <main style="background:#f8fafc;min-height:calc(100vh - 220px);padding:2rem 0;">
    <div class="container px-4">

      <!-- Schedules list â€“ fully managed by timings.js -->
      <div id="schedules-list">
        <!-- Initial skeleton while JS fetches data -->
        <div style="display:grid;gap:1.25rem;">
          <div class="schedule-card skeleton-card">
            <div class="skeleton skeleton-text" style="width:60%;"></div>
            <div class="skeleton skeleton-text short"></div>
            <div class="skeleton skeleton-button"></div>
          </div>
          <div class="schedule-card skeleton-card">
            <div class="skeleton skeleton-text" style="width:70%;"></div>
            <div class="skeleton skeleton-text short"></div>
            <div class="skeleton skeleton-button"></div>
          </div>
          <div class="schedule-card skeleton-card">
            <div class="skeleton skeleton-text" style="width:50%;"></div>
            <div class="skeleton skeleton-text short"></div>
            <div class="skeleton skeleton-button"></div>
          </div>
        </div>
      </div>

    </div>
  </main>

  <!-- Scripts -->
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
  <script>
    // Wrapper so filter buttons update their active state
    function handleTypeFilter(type, btn) {
      document.querySelectorAll('.bus-type-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      filterByBusType(type);
    }
  </script>
  <script src="js/timings.js"></script>

</body>
</html>
